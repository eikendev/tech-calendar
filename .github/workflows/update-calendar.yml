name: Update calendar

on:
  schedule:
    - cron: "0 5 * * *"  # daily 05:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-calendar:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Verify uv version
        run: uv --version

      - name: Install dependencies
        run: make install

      - name: Generate ICS
        env:
          TC_TICKERS: ${{ vars.TC_TICKERS }}
          TC_ICS_PATH: ${{ vars.TC_ICS_PATH }}
          TC_CALENDAR_NAME: ${{ vars.TC_CALENDAR_NAME }}
          TC_DAYS_AHEAD: ${{ vars.TC_DAYS_AHEAD }}
          TC_DAYS_PAST: ${{ vars.TC_DAYS_PAST }}
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
        run: uv run tech-calendar

      - name: Publish calendar.ics to public branch
        run: |
          set -eu
          FILE="calendar.ics"
          BRANCH="public"
          WORKDIR="public-branch"

          if [ ! -s "$FILE" ]; then
            echo "$FILE is empty or missing, skipping publish"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          rm -rf "$WORKDIR"
          git worktree add --orphan -B "$BRANCH" "$WORKDIR"
          cp "$FILE" "$WORKDIR/$FILE"

          cd "$WORKDIR"
          git add "$FILE"
          git commit -m "publish: calendar $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          git push -f origin HEAD:"$BRANCH"
