name: Update calendar

on:
  schedule:
    - cron: "0 5 * * *"  # daily 05:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-calendar:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Verify uv version
        run: uv --version

      - name: Install dependencies
        run: make install

      - name: Generate ICS
        env:
          TC_TICKERS: ${{ vars.TC_TICKERS }}
          TC_ICS_PATH: ${{ vars.TC_ICS_PATH }}
          TC_CALENDAR_NAME: ${{ vars.TC_CALENDAR_NAME }}
          TC_DAYS_AHEAD: ${{ vars.TC_DAYS_AHEAD }}
          TC_DAYS_PAST: ${{ vars.TC_DAYS_PAST }}
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
        run: uv run tech-calendar

      - name: Publish calendar.ics to public branch (no history)
        run: |
          set -eu
          FILE="calendar.ics"
          BRANCH="public"

          if [ ! -s "$FILE" ]; then
            echo "$FILE is empty, skipping publish"
            exit 0
          fi

          tmp="$(mktemp -d)"
          cp "$FILE" "$tmp/$FILE"

          git branch -D "$BRANCH" 2>/dev/null || true
          git checkout --orphan "$BRANCH"
          cp "$tmp/$FILE" .
          git add "$FILE"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "publish: calendar $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          git push --force --set-upstream origin "$BRANCH"
