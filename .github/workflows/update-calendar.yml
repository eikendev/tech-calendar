name: Update calendar

on:
  schedule:
    - cron: "0 5 * * *"  # daily 05:00 UTC
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: update-${{ github.ref }}
  cancel-in-progress: false

jobs:
  update-calendar:
    name: Run update
    runs-on: ubuntu-slim
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup
        uses: ./.github/actions/setup

      - name: Generate ICS
        env:
          TC_FINNHUB_API_KEY: ${{ secrets.TC_FINNHUB_API_KEY }}
          TC_STORAGE_DB_PATH: ${{ secrets.TC_STORAGE_DB_PATH }}
        run: uv run tech-calendar --config ${{ github.workspace }}/.github/tech-calendar.yaml earnings

      - name: Publish calendar.ics to public branch
        run: |
          set -eu
          FILE="calendar.ics"
          BRANCH="public"
          WORKDIR="public-branch"

          if [ ! -s "$FILE" ]; then
            echo "$FILE is empty or missing, skipping publish"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          rm -rf "$WORKDIR"
          git worktree add --orphan -B "$BRANCH" "$WORKDIR"
          cp "$FILE" "$WORKDIR/$FILE"

          cd "$WORKDIR"
          git add "$FILE"
          git commit -m "publish: calendar $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          git push -f origin HEAD:"$BRANCH"
