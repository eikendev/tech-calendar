name: Continuous Integration
run-name: CI • ${{ github.event_name }} • ${{ github.ref_name }}

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_call:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Build and test
    runs-on: ubuntu-slim
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup
        uses: ./.github/actions/setup

      - name: Run checks
        run: make check

      - name: Build distributions
        run: |
          rm -rf dist
          mkdir -p dist
          uv build --out-dir dist
